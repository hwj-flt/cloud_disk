spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_storage?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      stat-view-servlet:
        allow: true
mybatis:
  mapper-locations:
    - classpath*:mapper/*.xml
logging:
  level:
    com.dgut.cloud_disk.mapper.*: debug